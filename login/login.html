<!DOCTYPE html> 
<html> 
  
<head> 
    <title>Login</title> 
    <link rel="stylesheet" 
          type="text/css" 
          href="../global.css"> 
    <link rel="stylesheet" 
          type="text/css" 
          href="./style.css"> 
</head> 
  
<body> 
    <div class="container"> 
        <h1 id="logo" class="poppins-bold">AGORA</h1>
        <div class="modal poppins-regular">
            <h1>Login</h1>
            <p class="tagline">Enter your details below</p>
            <form method="post" action="login.php"> 

                <label for="username"> 
                    Username: 
                </label> 
                <input type="text" 
                       id="username" 
                       name="username" required> 
      
                <label for="password">Password:</label> 
                <input type="password" 
                       id="password" 
                       name="password" required> 
      
                <input type="submit" 
                       value="Login"
                       class="btn poppins-semibold"> 
            </form> 
            <p>New customer ? </p> 
            <a href="/agora/register/register.html">Register here</a> 
        </div>
    </div> 
    <script src="script.js"></script> 
</body> 
  
</html>
